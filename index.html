<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler by Andrew Phavichitr</title>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var currentDateTime = function() {
          var month = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
          var now = new Date();
          var hours = now.getHours() % 12 || 12;
          var ampm = hours >= 12 ? 'PM' : 'AM';
          return hours + ':' + now.getMinutes() + ":" + now.getSeconds() + ampm + " - " + now.getDate() + " " + month[now.getMonth()] + " " + now.getFullYear();
        };
        var $body = $('body');
        $body.html('');
        $('<h1></h1>').text('Twittler by Andrew Phavichitr').appendTo($body);
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + currentDateTime());
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
